{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Logged Out{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1 class="mb-4">Logged Out</h1>
      
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">You have been successfully logged out!</h4>
        <p>Thank you for visiting. Come back soon!</p>
      </div>
      
      <div class="mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
        <a href="{% url 'pages:home' %}" class="btn btn-secondary">Go to Home</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
